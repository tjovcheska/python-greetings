name: 'Build Docker image'
description: 'Action to build and push the Docker image'
runs:
  using: "composite"
  steps:
    - run: echo "Building and pushing the Docker image to Docker Hub"
      shell: bash
    - name: Build the Docker image
      run: docker build --no-cache -t teodorajovcheska7/python-greetings:latest .
      shell: bash
    - name: Push the Docker image to Docker Hub
      run: docker push teodorajovcheska7/python-greetings:latest
      shell: bash
