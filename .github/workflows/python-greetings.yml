name: Python Greetings Workflow

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-docker-image:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/build
  deploy-to-dev:
    runs-on: self-hosted
    needs: [build-docker-image]
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/deploy
        with:
          environment: 'dev'
  tests-on-dev:
    runs-on: self-hosted
    needs: [deploy-dev]
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/test
        with:
          environment: 'DEV'
  deploy-to-stg:
    runs-on: self-hosted
    needs: [api-integration-tests-dev]
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/deploy
        with:
          environment: 'stg'
  tests-on-stg:
    runs-on: self-hosted
    needs: [deploy-stg]
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/test
        with:
          environment: 'STG'
  deploy-to-prod:
    runs-on: self-hosted
    needs: [api-integration-tests-stg]
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/deploy
        with:
          environment: 'prod'
  tests-on-prod:
    runs-on: self-hosted
    needs: [deploy-prod]
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/test
        with:
          environment: 'PROD'
